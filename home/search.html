<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-section {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* overflow-y: auto; */
            margin-bottom: 20px;
        }

        .top-section h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .word {
            background-color: #e8f4fc;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word:hover {
            background-color: #3498db;
            color: white;
        }

        .bottom-section {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* overflow-y: auto; */
        }

        .bottom-section h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .folder-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .folder {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: calc(33.333% - 20px);
            min-width: 200px;
            height: 150px;
        }

        .folder:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #e8f4fc;
        }

        .folder h3 {
            color: #3498db;
            margin: 0;
            font-size: 20px;
        }
        .topnav {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .topnav .left-menu {
            display: flex;
            flex-grow: 1;
        }
        .topnav .left-menu a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 16px;
            font-size: 16px;
            display: inline-block;
        }
        .topnav .left-menu a:hover {
            background-color: #34495e;
        }
        .search-container {
            flex-grow: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 6px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        .search-container button {
            padding: 6px 10px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .search-container button:hover {
            background-color: #2980b9;
        }
        .topnav .profile {
            display: flex;
            align-items: center;
        }
        .topnav .profile a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 16px;
            font-size: 16px;
        }
        .side-menu {
            display: none;
            background-color: #2c3e50;
            position: fixed;
            top: 50px;
            right: 0;
            height: calc(100vh - 60px);
            width: 250px;
            padding-top: 60px;
            z-index: 1;
            overflow-x: hidden;
        }
        .side-menu a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .side-menu a:hover {
            background-color: #34495e;
        }
        .open-btn {
            font-size: 24px;
            cursor: pointer;
            background-color: transparent;
            color: #ecf0f1;
            border: none;
            display: none;
        }
        .open-btn:hover {
            color: #3498db;
        }


        @media screen and (max-width: 768px) {
            .folder {
                width: 100%;
            }
            .topnav .left-menu a {
                display: none;
            }
            .topnav .profile {
                display: none; /* إخفاء زر "My Profile" على الشاشات الصغيرة */
            }
            .open-btn {
                display: block;
            }
            .side-menu {
                display: none;
            }
            .search-container {
                justify-content: center;
            }
            @media screen and (min-width: 769px) {
            .side-menu {
                display: none;
            }
            .search-container input[type="text"] {
           width: 200px;
            margin-right: 2px;
        }
        .open-btn{
            margin-left: 20px;
        }
        }

        @media screen and (max-width: 480px) {
            .folder {
                width: 100%;
            }
            h1 {
                font-size: 22px;
            }
            .search-container input[type="text"] {
           width: 200px;
            margin-right: 2px;
        }
        }
        .open-btn{
            margin-left: 20px;
        }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="left-menu">
            <a href="#home">Download vocabulary</a>
            <a href="#categories">Exam</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search for ...">
            <button type="submit">Search</button>
        </div>
        <div class="profile">
            <a href="#about">My Profile</a>
        </div>
        <button class="open-btn" onclick="openNav()">&#9776;</button>
    </div>

    <div class="side-menu" id="sideMenu">
       
        <a href="#home">Download vocabulary</a>
        <a href="#categories">Exam</a>
        <a href="#about">My Profile</a> <!-- إضافة "My Profile" للقائمة الجانبية -->
    </div>
    <div class="container">
        <div class="top-section">
            <h2>Search Results: Words</h2>
            <div class="word">
                <span>Word 1</span>
                <span>Definition or Translation</span>
            </div>
            <div class="word">
                <span>Word 2</span>
                <span>Definition or Translation</span>
            </div>
            <div class="word">
                <span>Word 3</span>
                <span>Definition or Translation</span>
            </div>
            <!-- Add more words as needed -->
        </div>

        <div class="bottom-section">
            <h2>Folders</h2>
            <div class="folder-grid">
                <div class="folder">
                    <h3>Folder 1</h3>
                </div>
                <div class="folder">
                    <h3>Folder 2</h3>
                </div>
                <div class="folder">
                    <h3>Folder 3</h3>
                </div>
                <!-- Add more folders as needed -->
            </div>
        </div>
    </div>
    <script>
        
        function openNav() {
            if( document.getElementById("sideMenu").style.display == "block")
             document.getElementById("sideMenu").style.display = "none";
            else
             document.getElementById("sideMenu").style.display = "block";
        }

       
    </script>
</body>
</html>

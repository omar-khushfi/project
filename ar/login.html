<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>تسجيل الدخول</title>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline class="background">
            <source src="1.mp4" type="video/webm">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>
    <div class="content">
        <div class="form-container">
            <h1 class="form-title">تسجيل الدخول</h1>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="text-input" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="text-input" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="login-submit">دخول</button>
            </form>
            <p class="signup-text">ليس لديك حساب؟ <a href="#" class="signup-link">سجل الآن</a></p>
        </div>
    </div>
</body>
</html>

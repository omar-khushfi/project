<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>إنشاء حساب جديد</title>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline class="background">
            <source src="1.mp4" type="video/webm">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>
    <div class="content">
        <div class="form-container signup-container">
            <h1 class="form-title">إنشاء حساب جديد</h1>
            <form class="signup-form">
                <div class="input-group">
                    <label for="first_name">الاسم الأول</label>
                    <input type="text" id="first_name" name="first_name" class="text-input" placeholder="أدخل اسمك الأول" required>
                </div>
                <div class="input-group">
                    <label for="last_name">اسم العائلة</label>
                    <input type="text" id="last_name" name="last_name" class="text-input" placeholder="أدخل اسم العائلة" required>
                </div>
                <div class="input-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="text-input" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="text-input" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="input-group">
                    <label for="password1">كلمة المرور</label>
                    <input type="password" id="password1" name="password1" class="text-input" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="input-group">
                    <label for="password2">تأكيد كلمة المرور</label>
                    <input type="password" id="password2" name="password2" class="text-input" placeholder="أعد إدخال كلمة المرور" required>
                </div>
                <div class="input-group">
                    <label for="age">العمر</label>
                    <input type="number" id="age" name="age" class="text-input" placeholder="أدخل عمرك" required>
                </div>
                <div class="input-group">
                    <label for="country">الدولة</label>
                    <select id="country" name="country" class="text-input" required>
                        <option value="">اختر دولتك</option>
                        <option value="SA">المملكة العربية السعودية</option>
                        <option value="AE">الإمارات العربية المتحدة</option>
                        <option value="EG">مصر</option>
                        <!-- يمكن إضافة المزيد من الدول هنا -->
                    </select>
                </div>
                <button type="submit" class="login-submit">إنشاء الحساب</button>
            </form>
            <p class="signup-text">لديك حساب بالفعل؟ <a href="login.html" class="signup-link">تسجيل الدخول</a></p>
        </div>
    </div>
</body>
</html>
